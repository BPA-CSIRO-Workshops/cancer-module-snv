btp::modules:
  snv:
    dirs:
      - 'snv'
      - 'alignment'
      - 'alignment/normal'
      - 'alignment/tumour'
      - 'alignment/ref'
      - 'alignment/variants'
      - 'alignment/molecules'
    data:
      normal.sorted.bam: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/alignment/normal'
        targets: 'alignment/normal/normal.sorted.bam'
      normal.sorted.bam.bai: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/alignment/normal'
        targets: 'alignment/normal/normal.sorted.bam.bai'
      tumour.sorted.bam: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/alignment/tumour'
        targets: 'alignment/tumour/tumour.sorted.bam'
      tumour.sorted.bam.bai: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/alignment/tumour'
        targets: 'alignment/tumour/tumour.sorted.bam.bai'
      gemini.tar.gz: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv'
        targets: 'alignment/gemini.tar.gz'
      dbSnp-138_chr4.vcf: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/ref'
        targets: 'alignment/ref/dbSnp-138_chr4.vcf'
      dbSnp-138_chr4.vcf.idx: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/ref'
        targets: 'alignment/ref/dbSnp-138_chr4.vcf.idx'
      human_g1k_v37.dict: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/ref'
        targets: 'alignment/ref/human_g1k_v37.dict'
      human_g1k_v37.fasta: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/ref'
        targets: 'alignment/ref/human_g1k_v37.fasta'
      human_g1k_v37.fasta.fai: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/ref'
        targets: 'alignment/ref/human_g1k_v37.fasta.fai'
      human_g1k_v37.fasta.index: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/ref'
        targets: 'alignment/ref/human_g1k_v37.fasta.index'
      human_g1k_v37.intervals: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/ref'
        targets: 'alignment/ref/human_g1k_v37.intervals'
      HC.chr5.60Mb.vcf.gz: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/variants'
        targets: 'alignment/variants/HC.chr5.60Mb.vcf.gz'
      cubane.pdb: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/molecules'
        targets: 'alignment/molecules/cubane.pdb'
      ethane.pdb: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/molecules'
        targets: 'alignment/molecules/ethane.pdb'
      lengths: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/molecules'
        targets: 'alignment/molecules/lengths'
      methane.pdb: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/molecules'
        targets: 'alignment/molecules/methane.pdb'
      octane.pdb: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/molecules'
        targets: 'alignment/molecules/octane.pdb'
      pentane.pdb: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/molecules'
        targets: 'alignment/molecules/pentane.pdb'
      propane.pdb: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/molecules'
        targets: 'alignment/molecules/propane.pdb'
      snv_preprocessed.tar.gz: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/'
        targets: 'alignment/snv_preprocessed.tar.gz'
      commands.sh: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/cancer-data-snv/'
        targets: 'alignment/commands.sh'
